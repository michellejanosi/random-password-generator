<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1><span class="white">Generate a</span> <br> random password</h1>
        <p>Never use an insecure password again.</p>
        <button id="generate-btn">Generate passwords</button>
        <hr>
        <div class="password-output">
            <p id="password-one"></p> 
            <p id="password-two"></p>
        </div>
    </div>
    <script src="index.js"></script>
    <!-- Tippy.js tooltip -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script>
      tippy('#password-one', {
        content: 'Click to copy!',
        theme: 'app-green',
      });

      tippy('#password-two', {
        content: 'Click to copy!',
        theme: 'app-green',
      });
    </script>
</body>
</html>
